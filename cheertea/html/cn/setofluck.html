<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <title>晒单集运气</title>
        <link rel="stylesheet" href="../css/commons.css">
        <link rel="stylesheet" type="text/css" href="../css/setofluck.css" />
    </head>
    <body>
        <div class="setofluckwrap">
            <div class="top">
                <span>取消</span>
                <h1>我的夺宝</h1>
                <em>发送</em>
            </div>
            <form class="form1" action="">
               <textarea class="textarea1" placeholder="您这一刻的想法..."></textarea>
               <span class="hundred">还可以输入<span class="quantity">100</span>字!</span> 
            </form>
            <div class="add6">
                <dl>
                    <dt>
                        <img src="../add.png" alt="" />
                    </dt>
                    <dd class="style">还可以添加6张</dd>
                </dl>
            </div>
            <div class="share">
                <img class="round" src="../round.png" alt="" />
                <span>共享我的位置</span>
                <img class="wr" src="../wr_03.gif" alt="" />
            </div>
            <form class="form1 form2" action="">
               <textarea class="textarea2"></textarea>
               <span class="hundred1">还可以输入<span class="quantity1">100</span>字!</span> 
            </form>
            <div class="mid">
                <img class="active" src="../active_03.gif" alt="" />
                <img class="active1" src="../active_03.gif" alt="" />
                <div class="four">
                    <dl>
                        <dt>
                            <img src="../add.png" alt="" />
                        </dt>
                        <dd class="style">还可以添加4张</dd>
                    </dl>
                </div>
            </div>
            <div class="share">
                <img class="round" src="../wait1.png" alt="" />
                <span>正在获取你的位置...</span>
                <img class="wr" src="../wr_03.gif" alt="" />
            </div>
            <form class="form1 form2" action="">
               <textarea class="textarea3"></textarea>
               <span class="hundred2">还可以输入<span class="quantity2">100</span>字!</span> 
            </form>
            <div class="session">
                <img class="act1" src="../active_03.gif" alt="" />
                <img class="act2" src="../active_03.gif" alt="" />
                <img class="act2" src="../active_03.gif" alt="" />
                <img class="act1" src="../active_03.gif" alt="" />
                <img class="act2" src="../active_03.gif" alt="" />
                <div class="six">
                    <dl>
                        <dt>
                            <img src="../add.png" alt="" />
                        </dt>
                        <dd class="style">还可以添加6张</dd>
                    </dl>
                </div>
            </div>
            <div class="share">
                <img class="round" src="../round.png" alt="" />
                <span>厦门市-观音山国际运营中心</span>
                <img class="wr" src="../wr_03.gif" alt="" />
            </div>
        </div>
    <script src="../js/newcommon.js"></script>
    <script src="../js/setofluck.js"></script>
    </body>
</html>
