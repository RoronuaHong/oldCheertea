            <div class="show-result-list">
                <p class="congra">恭喜您</p>
                <p class="show-result-prize"></p>

        </div>

<div class="catchmoon-chou">

                </div>
                <div class="get-use-score">
                    <p>兑换抽奖机会</p>
                    <div class="get-use-score-btn">
                        <input type="tel" placeholder="请输入兑换次数" class="get-use-num" min="1">

                    </div>
                </div>

                        <p>1、每2,500,000个博饼分，可以兑换一次抽奖机会；以此类推，上不封顶。</p>
                        <p>2、抽奖的奖品，可以通过博饼专题活动首页右上角“我的奖品”进行查看。</p>
