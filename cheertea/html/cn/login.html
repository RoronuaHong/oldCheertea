<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="http://css.cheertea.com/commons.css">
	<link rel="stylesheet" href="http://css.cheertea.com/logins.css">
	<!--<link rel="stylesheet" href="../css/logins.css">-->
	<meta name="viewport" content="width=devide-width; initial-scale=1.0">
</head>
<body>
	<div class="userloginswrap">
	<div class="header">
		<a class="searchback" href="javascript:history.go(-1)"></a>
		<h2>登录</h2>
		<a class="register" href="register.html">注册</a>
	</div>
	<form action="login.html" method="post">
		<div class="logincontent">
			<label for="" class="userlogincon"> <em></em> <input
				type="text" name="username" placeholder="手机号/邮箱/用户名" class="username"> <strong></strong> </label> <label
				for="" class="userpwdcon"> <em></em> <input type="password" name="password" placeholder="请输入6-16位密码" class="password"> <a class="forgetpwd" href=""></a>
				<strong></strong> </label>
		</div>
		<p class="userremind">
			<em>×</em>输入的账号格式错误
		</p>
		<p class="pwdremind">
			<em>×</em>请输入6-16位密码
		</p>
		<p class="errormind">
			<em>×</em>请输入正确的账号和密码
		</p>
		<div class="loginquickly">立即登录</div>
			<div class="thirdpartylogin">
				<div class="logintitle">
					<span></span> <strong>第三方帐号登录</strong> <span></span>
				</div>
				<a class="wechatlogin"></a>
			</div>
		</form>
	</div>
	 <script src="http://js.cheertea.com/newcommon.js"></script>
	 <script src="http://js.cheertea.com/logins.js"></script>
	<!--<script src="../js/newcommon.js"></script>-->
	<!--<script src="../js/logins.js"></script>-->
</body>
</html>
