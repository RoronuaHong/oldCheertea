<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绿积分充值</title>
    <link rel="stylesheet" href="http://css.cheertea.com/commons.css">
    <link rel="stylesheet" href="http://css.cheertea.com/recharge.css">
    <!--<link rel="stylesheet" href="../css/recharge.css">-->
</head>
<body>
    <div class="rechargewrap">
        <div class="header">
            <a class="searchback" href="javascript:history.go(-1)"></a>
            <h2>充值</h2>
        </div>
        <div class="recharbox">
            <div class="recharinnerbox">
                <h2>绿积分数量(个)</h2>
                <label for="">
                    <input type="number" class="greeninput" placeholder="请输入绿积分数量">
                </label>
                <h3></h3>
            </div>
            <div class="recharinnerbox">
                <h2>金额(元)</h2>
                <label for="" class="preprice">
                    <input type="number" class="priceinput" placeholder="需支付金额" readonly="true">
                </label>
            </div>
        </div>
        <div class="recharnextbtn">下一步</div>
        <div class="homefooter">

        </div>
    </div>
    <div class="selectpaywrap">
        <div class="header">
            <a class="searchback step2"></a>
            <h2>选择支付方式</h2>
        </div>
        <div class="selectpaybox">
            <div class="greenrechargebox clearfix">
                <span class="name">绿积分充值 :</span>
                <span class="price">136.00</span>
                <span class="prices">￥</span>
            </div>
            <h5>请选择支付方式:</h5>
            <ul class="payment">
                <!--<li class="lisel">支付宝</li>-->
                <li class="lisel">微信</li>
                <li>预存款</li>
            </ul>
        </div>
        <div class="containcharge">确定充值</div>
    </div>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="http://js.cheertea.com/newcommon.js"></script>
    <script src="http://js.cheertea.com/recharge.js"></script>
<!--<script type="text/javascript" src="../js/newcommon.js"></script>-->
<!--<script type="text/javascript" src="../js/recharge.js"></script>-->
</body>
</html>
