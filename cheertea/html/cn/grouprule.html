<body>
<div class="header">
    <a class="backss backs" href="javascript: history.go(-1)"></a>
    <h2>拼团详细规则</h2>
</div>
<div class="grouprulewrap">
    <p class="details clearfix">
        <span class="nums">1、</span>
        本团自开团之时起24小时内达到人数要求则拼团成功，只有成功支付的用户才算成功参团。
    </p>
    <p class="details clearfix">
        <span class="nums">2、</span>
        在活动有效期内未达到人数要求、超出本次活动人数限制或提前售罄时均为拼团失败；对于拼团失败的订单，巨柚会在24小时内为您退款，但不承认任何责任。
    </p>
    <p class="details clearfix">
        <span class="nums">3、</span>
        高峰时期如果同时支付人数过多，则以支付先后顺序为准。
    </p>
    <p class="details clearfix">
        <span class="nums">4、</span>
        您可以在“我的拼团”中查看拼团进度。
    </p>
    <p class="details clearfix">
        <span class="nums">5、</span>
        在活动进行中，拼团成功用户不能主动退团或者取消订单，收到商品可以根据退换货条款进行维权。
    </p>
    <p class="details clearfix">
        <span class="nums">6、</span>
        本活动不支持使用其他优惠（代金券，红包等）。
    </p>
</div>
