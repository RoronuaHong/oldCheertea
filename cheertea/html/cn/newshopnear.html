<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商圈</title>
    <link rel="stylesheet" href="http://css.cheertea.com/commons.css">
    <link rel="stylesheet" href="http://css.cheertea.com/newshopnear.css">
    <!--<link rel="stylesheet" href="../css/commons.css">-->
    <!--<link rel="stylesheet" href="../css/newshopnear.css">-->
</head>
<body>
    <div class="selectwherewrap">
        <div class="searchheader clearfix">
            <div class="delbtn">×</div>
            <label for="">
                <input type="text" placeholder="请输入城市名称" class="searchinputs">
                <span class="cancelbtn"></span>
                <span class="searchbg"></span>
            </label>
            <div class="areabtn">确定</div>
        </div>
        <div class="areashobox">
            <div class="conbox">
                <ul class="positionbox clearfix">
                    <li></li>
                    <li>GPS定位</li>
                </ul>
                <div class="hotcitybox">
                    <h3>国内热门城市</h3>
                    <ul class="hotcitylist clearfix">
                        <li>北京</li>
                        <li>上海</li>
                        <li>广州</li>
                        <li>深圳</li>
                        <li>厦门</li>
                        <li>杭州</li>
                        <li>成都</li>
                        <li>苏州</li>
                        <li>南京</li>
                        <li>天津</li>
                        <li>重庆</li>
                        <li>武汉</li>
                        <li>西安</li>
                    </ul>
                </div>
                <div class="allcitybox">

                </div>
            </div>
            <ul class="smallsearchbox">

            </ul>
        </div>
    </div>
    <div class="newsearchwrap">
        <div class="searchbox">
            <label for="">
                <input type="text" placeholder="请输入关键字" class="searchinput">
                <span class="cancelbtn"></span>
                <span class="searchbg"></span>
            </label>
        </div>
        <div class="lastestsearchbox">
            <h3>最近搜索</h3>
            <ul class="lastestcontent clearfix">

            </ul>
            <p class="clears">清除记录</p>
        </div>
    </div>
    <div class="shopdetailwrap">
        <div class="header">
            <a class="searchback"></a>
            <h2>商铺详情</h2>
        </div>
        <div class="shopdetaibanner">
            <img src="http://images.cheertea.com/shopdetailbg.png" alt="">
        </div>
        <div class="position"></div>
        <div class="shopdetailbox">
            <ul class="shopdetailtit clearfix">
                <li class="lisel">优惠信息</li>
                <li>商家信息</li>
            </ul>
            <div class="shopdetailcon">
                <div class="con consel">
                    <ul class="shopimgdetail">
                       
                    </ul>
                </div>
                <div class="con">
                    <ul class="otherdet">
                        <li class="clearfix">
                            <span class="name">电话: </span>
                            <span class="tail"></span>
                        </li>
                        <!--<li class="clearfix">
                            <span class="name">营业执照编码: </span>
                            <span class="tail"></span>
                        </li>
                        <li class="clearfix">
                            <span class="name">股票代码: </span>
                            <span class="tail"></span>
                        </li>-->
                    </ul>
                </div>
            </div>
        </div>
        <a href="" class="gotoshop">进入商城</a>
    </div>
    <div class="newshopnearwrap">
        <div class="header">
            <a class="searchback" href="javascript:history.go(-1)"></a>
            <h2>商圈</h2>
        </div>
        <div class="searchbox">
            <img src="../xiamenbg.png" alt="">
            <div class="areashow">
               北京
            </div>
            <a class="searchlink" style="color: #fff; text-align: center;"></a>
            <a class="searchlinks">
                <span class="searchbgs"></span>
                <span class="searchname">请输入联盟商家名称</span>
            </a>
            <a href="../cn/shopmap.html" class="mapbg">地图</a>
        </div>
        <ul class="newshopneartit clearfix">
            <li class="lisel">商圈</li>
            <li>店铺</li>
        </ul>
        <div class="newshopnearcontent">
            <div class="con consel">
                <div class="selectbox clearfix">
                    <span class="selectarea">
                        全部
                        <span class="downarrow">∨</span>
                    </span>
                    <span class="selectdistance">距离优先</span>
                    <ul class="arealist">

                    </ul>
                    <ul class="circlelist">

                    </ul>
                </div>
                <div class="areabigbox">

                </div>
            </div>
            <div class="con">
                <div class="shopcontentbox">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" charset="UTF-8"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DgFIGbf5Byx1PRxGSZ7SukIBEovGoAeB"></script>
    <!--<script src="http://js.cheertea.com/newcommon.js"></script>-->
    <!--<script src="http://js.cheertea.com/newshopnear.js"></script>-->
    <script src="../js/newcommon.js"></script>
    <script src="../js/newshopnear.js"></script>
</body>
</html>
