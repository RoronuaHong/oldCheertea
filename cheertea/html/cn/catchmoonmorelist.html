<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>

    <link rel="stylesheet" href="http://css.cheertea.com/commons.css">
    <link rel="stylesheet" type="text/css" href="http://css.cheertea.com/catchmoonmore.css" />
    <link rel="stylesheet" type="text/css" href="http://css.cheertea.com/lCalendar.css">
</head>
<body style="display:block">

<div  id="moonmorelist" >
        <h2 class="moonmorelist-title">今日榜单</h2>
        <ul class="select-li">
            <li class="active">每日</li>
            <li>月度</li>
            <li>总榜</li>
        </ul>
    <div class="catch-list-time">
        <span class="catch-list-time-ct">时间：</span>
        <div class="selection-component selection-day" >
            <div class="selection-show" >
                <input id="selection-time" type="button" readonly="" name="input_date" value="" data-lcalendar="2017-08-20,2017-11-20" />
                <div class="arrow"></div>
            </div>
        </div>
        <div class="selection-component selection-mon" style="display: none">
            <div class="selection-show" >
                <span class="click-mon">第一月度</span>
                <div class="arrow"></div>
            </div>
            <div class="selection-list"  style="display: none">
                <ul class="mon-list" >
                    <li class="active">第一月度</li>
                    <li>第二月度</li>
                    <li>第三月度</li>
                </ul>
            </div>
        </div>
        <div class="selection-component selection-all"  style="display: none"></div>
    </div>
    <div class="catch-list-people">
        <div class="catch-list-title">
            <span>名次</span>
            <span>手机号</span>
            <span>分数</span>
        </div>
        <div class="catch-list-wrap">
            <ul class="catch-list-ct">
                <!--<li>-->
                <!--<span>1</span>-->
                <!--<span>13506015963</span>-->
                <!--<span>100分</span>-->
                <!--</li>-->
            </ul>
        </div>
    </div>
</div>

</body>
</html>
