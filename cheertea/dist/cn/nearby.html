<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>附近的店</title>
    <link rel="stylesheet" href="http://css.cheertea.com/commons-a1b64fcc52.css">
    <link rel="stylesheet" href="http://css.cheertea.com/nearby-612cc03ed9.css">
    <!--<link rel="stylesheet" href="../css/nearby-612cc03ed9.css">-->
</head>
<body>
    <div class="header">
        <a class="searchback backs"></a>
        <h2>附近的店</h2>
        <a href="../index.html" class="headerhome"></a>
    </div>
    <div class="chengaddressbox">
        <div class="changehead">
            <div class="changesearch"></div>
            <input type="text" class="addreinput" placeholder="请输入地址"/>
        </div>
        <div class="changecon">
            <h6>当前位置</h6>
            <div class="positionbox clearfix">
                <p class="addretext"></p>
                <div class="reposition">重新定位</div>
            </div>
            <div class="addresshisbox">
                <h6>历史记录</h6>
                <ul class="addressul">

                </ul>
                <div class="clearbtn">清除历史记录</div>
            </div>
        </div>
    </div>
    <div class="bigsearchbox">
        <div class="headerbox clearfix">
            <div class="btnsear"></div>
            <input type="text" class="inputs" placeholder="请输入店铺名称"/>
            <div class="cancelbtn">取消</div>
            <ul class="resultsul">

            </ul>
        </div>
        <div class="bighisbox">
            <h6>最近搜过</h6>
            <ul class="historybox">

            </ul>
            <div class="clearbtn">清除历史记录</div>
        </div>
    </div>
    <div class="nearbyone">
        <div class="bigbox">
            <div class="uparrow"> ︿ </div>
            <div class="searchbox"></div>
            <div class="messagebox"></div>
            <div id="nearbyslim"></div>
        </div>
        <div class="goodlistbox">
            <div class="innerbox clearfix">

            </div>
        </div>
    </div>
    <div class="nearbytwo">
        <div class="searchbox"></div>
        <div class="nearbywrap" id="allmap">
        </div>
        <div class="content">
            <div class="downarrow"> ︿ </div>
            <div class="centerPoint"></div>
            <div class="swiper-container" id="baiducon">
                <div class="swiper-wrapper">

                </div>
            </div>
        </div>
    </div>
    <div class="isremindsbox"></div>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DgFIGbf5Byx1PRxGSZ7SukIBEovGoAeB"></script>
    <script src="http://js.cheertea.com/newcommon-03ea414a42.js"></script>
    <script src="http://js.cheertea.com/nearby-89303e22a3.js"></script>
    <!--<script src="../js/newcommon-03ea414a42.js"></script>-->
    <!--<script src="../js/nearby-89303e22a3.js"></script>-->
</body>
</html>
