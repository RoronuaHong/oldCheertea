<!doctype html>

	<div class="applyforshopwrap">
		<div class="header">
			<a class="searchback" href="javascript:history.go(-1)"></a>
			<h2>申请开店</h2>
			<a href="../index.html" class="headerhome"></a>
		</div>
		<div class="banner">
			<!-- <img src="../images/demo/applyforshopimg1.png" alt=""> -->
			<img src="../images/demo/applyforshopimg2.png" alt="">
			<!-- <img src="../images/demo/applyforshopimg3.png" alt=""> -->
		</div>
		<h3>您是黄钻会员，可以开通您的专属店铺</h3>
		<div class="flagshipbox">
			<h6>旗舰店开店条件:</h6>
			<ul class="mustnew">
				<li class="clearfix">
					<span class="mst">1.必须是铂钻会员</span><a href="../cn/member_upgrade.html" class="upgrate">升级会员</a>
				</li>
				<li class="clearfix">
					<span class="mst">2.必须完成个人资料认证</span>
				</li>
				<li class="clearfix">
					<span class="mst">3.必须完成商家资料认证</span>
				</li>
			</ul>
			<h6>旗舰店开店条件:</h6>
			<ul class="mustnew">
				<li class="clearfix">
					<span class="mst">1.把自己的商品上架到巨柚进行销售</span>
				</li>
				<li class="clearfix">
					<span class="mst">2.百万分销商代为销售产品，拓展销售渠道</span>
				</li>
			</ul>
			<a href="" class="openflag">立即开通旗舰店</a>
		</div>
		<div class="jewelbox">
			<h6>钻石店开店条件：</h6>
			<ul class="mustnew">
				<li class="clearfix">
					<span class="mst">1.必须是黄钻会员</span>
				</li>
				<li class="clearfix">
					<span class="mst">2.必须完成个人资料认证</span>
				</li>
			</ul>
			<h6>开通钻石店后，您可以：</h6>
			<ul class="mustnew">
				<li class="clearfix">
					<span class="mst">1.销售巨柚上的商品并获得提成</span>
				</li>
			</ul>
			<a href="" class="openflag">立即开通钻石店</a>
		</div>
