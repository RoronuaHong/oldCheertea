<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://css.cheertea.com/calendar-f8fc35bf19.css">
    <!--<link rel="stylesheet" href="http://css.cheertea.com/commons-a1b64fcc52.css">-->
    <link rel="stylesheet" href="http://css.cheertea.com/freeday-d7a41df065.css">
    <!--<link rel="stylesheet" href="../css/commons-a1b64fcc52.css">-->
    <!--<link rel="stylesheet" href="../css/freeday-d7a41df065.css">-->
    <!--<link rel="stylesheet" href="../css/calendar-f8fc35bf19.css">-->
    <style>
        #indicatorContainerWrap {
            width: 90%;
            height: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="indicatorContainerWrap">
        <div id="container2"></div>
    </div>
    <script src="http://js.cheertea.com/newcommon-03ea414a42.js"></script>
    <script src="http://js.cheertea.com/calendar.js"></script>
    <script>
        new Calendar({
            // 用户传入实际的数据
            container: 'container2',
            angle: 14,
            isMask: false, // 是否需要弹层
            beginTime: [2017, 1, 1],//如空数组默认设置成1970年1月1日开始,数组的每一位分别是年月日。
            endTime: [2018, 12, 31],//如空数组默认设置成次年12月31日,数组的每一位分别是年月日。
            recentTime: [2017, 9, 1],//如空数组默认设置成当月1日,数组的每一位分别是年月日。
            isSundayFirst: true, // 周日是否要放在第一列
            isShowNeighbor: true, // 是否展示相邻月份的月尾和月头
            isToggleBtn: true, // 是否展示左右切换按钮
            isChinese: true, // 是否是中文
            monthType: 0, // 0:1月, 1:一月, 2:Jan, 3: April
            canViewDisabled: true, // 是否可以阅读不在范围内的月份
            beforeRenderArr: [{
                stamp: 1514822400000,
                className: 'able2',
            }],
            success: function (item, arr) {
                console.log(item, arr);
                document.getElementsByClassName('container2-item-' + item)[0].classList.add('able2');
            },
            switchRender: function (year, month, cal) {
                console.log('计算机识别的 - 年份: ' + year + ' 月份: ' + month);
                var data = [{
                    'stamp': 1507737600000,
                    'className': 'able2',
                }];
                cal.renderCallbackArr(data);
            }
        });
    </script>
</body>
</html>
